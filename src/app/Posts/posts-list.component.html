<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
            <input type='text'>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-6'>
            <h4>Filtered by: </h4>
        </div>
    </div>
    <!-- We use Twitter Bootstrap's table style classes -->
    <div class='table-responsive'>
        <table class='table'
                *ngIf='posts && posts.length'>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Publication Date</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let post of posts'>
                    <td>{{ post.title }}</td>
                    <td>{{ post.publicationDate }}</td>
                    <td>{{ post.content }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
