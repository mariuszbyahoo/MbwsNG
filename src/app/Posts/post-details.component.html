<div class="card">
    <div class="card-header">
        {{ post.title }}
    </div>
    <div class="card-body">
        <div class="row" id="postDetails">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Added:</div> 
                    <div class="col-md-8">{{ post.publicationDate }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Rating</div>
                    <div class="col-md-8"><ws-star [rating]='post.rating'></ws-star></div>
                </div>
            </div>
            <div class="container" id="postContent">
                <p><img src='{{ post.imageUrl }}' class="detailedPageImage"></p>
                {{ post.content }}
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
            (click)='onBack()'>
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
