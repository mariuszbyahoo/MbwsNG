<div class="card">
    <div class="card-header">
        {{ post.title }}
    </div>
    <div class="card-body">
        <div class="row" id="postDetails">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Added:</div> 
                    <div class="col-md-8">{{ post.publicationDate }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Rating</div>
                    <div class="col-md-8"><ws-star [rating]='post.rating'></ws-star></div>
                </div>
                <div class="row">
                    <div class="col-md-4">Content:</div>
                    <div class="col-md-8">{{ post.content }}</div>
                </div>
            </div>
            <div class="col-md-4">
                <img src='{{ post.imageUrl }}' class="detailedPageImage">
            </div>
        </div>
    </div>
</div>
